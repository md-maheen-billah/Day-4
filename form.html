      </nav>
    </header>
    <main>
      <section>
        <h2>Please fill up the form.</h2>
        <form>
          <label for="name">
            Name:
            <input id="name" type="text" placeholder="Your Name" />
          </label>
          <label for="email">
            Email:
            <input id="email" type="email" placeholder="Your Email" />
          </label>
          <label for="phone">
            Phone:
            <input id="phone" type="number" placeholder="Your Phone" />
          </label>
          <fieldset>
            <legend>Pick Your Pitha</legend>
            <label for="chitoy">
              <input type="radio" name="pitha" id="chitoy" />Chitoy
            </label>
            <label for="bhapa">
              <input type="radio" name="pitha" id="bhapa" />Bhapa
            </label>
            <label for="pathishapta">
              <input type="radio" name="pitha" id="pathishapta" />Pathishapta
            </label>
          </fieldset>
          <fieldset>
            <legend>Pick Your Bhorta</legend>
            <label for="shutki">
              <input type="checkbox" name="bhorta" id="shutki" />Shutki
            </label>
            <label for="kalojira">
              <input type="checkbox" name="bhorta" id="kalojira" />Kalojira
            </label>
            <label for="dhoinna">
              <input type="checkbox" name="bhorta" id="dhoinna" />Dhoinna
            </label>
          </fieldset>
          <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="23" rows="2"></textarea>
          </fieldset>
          <input type="reset" value="Reset" />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
  </body>
</html>
